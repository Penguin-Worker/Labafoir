<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный Аудиоплеер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Аудиоплеер -->
  <div id="audio-player-container">
    <audio id="audio-player" src="path/to/default-audio.mp3"></audio>
    <button id="play-pause-btn">Play</button>
  </div>

  <!-- Интерактивные элементы для смены изображения и звука -->
  <div class="interactive-element" id="element1"></div>
  <div class="interactive-element" id="element2"></div>

  <script src="script.js"></script>
</body>
</html>
